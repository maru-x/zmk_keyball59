# 基本機能
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_EXT_POWER=y

# PMW3360 ドライバを有効化（コミュニティドライバを manifest に追加済みが前提）
CONFIG_PMW3360=y

# センシティビティ（CPI）関連
CONFIG_PMW3360_CPI=400
CONFIG_PMW3360_CPI_DIVIDOR=1
CONFIG_PMW3360_SNIPE_CPI=800
CONFIG_PMW3360_SNIPE_CPI_DIVIDOR=4

# スクロール／インバート設定
CONFIG_PMW3360_SCROLL_TICK=32
CONFIG_PMW3360_INVERT_SCROLL_X=y
CONFIG_PMW3360_INVERT_SCROLL_Y=n

# その他アルゴリズム・電源管理
CONFIG_PMW3360_SMART_ALGORITHM=y
CONFIG_PMW3360_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3360_REST1_SAMPLE_TIME_MS=20
# 以下は必要に応じてアンコメント
# CONFIG_PMW3360_REST1_DOWNSHIFT_TIME_MS=9600
# CONFIG_PMW3360_REST2_SAMPLE_TIME_MS=
# CONFIG_PMW3360_REST2_DOWNSHIFT_TIME_MS=
# CONFIG_PMW3360_REST3_SAMPLE_TIME_MS=
# CONFIG_PMW3360_REST3_DOWNSHIFT_TIME_MS=
# CONFIG_PMW3360_FORCE_AWAKE=n

# ポーリング／タイムアウト
CONFIG_PMW3360_POLLING_RATE_125_SW=y
CONFIG_PMW3360_AUTOMOUSE_TIMEOUT_MS=700
CONFIG_PMW3360_MOVEMENT_THRESHOLD=0
