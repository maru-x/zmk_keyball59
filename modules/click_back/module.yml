# モジュール識別
name: click_back

# ① ソースを app ターゲットへ追加
build:
  cmake: |
    target_sources(app PRIVATE
      ${CMAKE_CURRENT_SOURCE_DIR}/src/behaviors/behavior_mouse_click_back.c
    )

# ② Kconfig フラグを宣言（menuconfig で ON/OFF したい場合）
kconfig:
  load: app
  fragment: |
    config ZMK_BEHAVIOR_MOUSE_CLICK_BACK
        bool "Enable Mouse Click-Back behavior"
        default y

# ③ Devicetree バインディング検索パス
dts_binding_dirs:
  - dts/bindings
